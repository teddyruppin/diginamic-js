<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">Liste des tâches</h1>
        <p class="lead">Consulter la liste des tâches à faire ici</p>
    </div>
</div>

<table class="table table-striped">
    <thead class="">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Libellé de la tâche</th>
            <th scope="col">Actions</th>
        </tr>
    </thead>
    <tbody *ngIf="todolist.length > 0; else elseBlock">
        <tr *ngFor="let todo of todolist">
            <th scope="row">{{todo.id}}</th>
            <td>{{todo.label}}</td>
            <td>
                <!-- Gérer l'événement clic sur ce bouton afin de rediriger vers l'édition -->
                <button type="button" class="btn btn-outline-warning mr-2" (click)="editTodo(todo.id)" >Modifier</button>
                
                <button type="button" class="btn btn-outline-danger" (click)="deleteTodo(todo.id)">Supprimer</button>
            </td>
        </tr>
    </tbody>
    <ng-template #elseBlock>
        <tbody>
            <tr>
                <td colspan="3" class="text-center">Aucune tâche pour le moment...</td>
            </tr>
        </tbody>
    </ng-template>
</table>
